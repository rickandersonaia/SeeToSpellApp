<div class="container student-edit" fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
    <div fxFlex="50" fxFlex.xs="100" class="user-form-wrapper" *ngIf="student">
      <div class="form-width">
        <h1>Edit {{student.displayName}}'s Profile</h1>
        <div ngClass.xs="fxClass-xs">
          <form novalidate [formGroup]="editStudentForm" (ngSubmit)="onSubmit()">
            <p fxLayout="column">
              <mat-form-field>
                <input matInput formControlName="displayName" placeholder="Display Name" type="text">
              </mat-form-field>

              <label>Choose an Avatar: </label>
              <mat-radio-group class="radio-group" formControlName="avatar">
                <mat-radio-button *ngFor="let avatar of avatars" value="{{avatar.value}}">
                  <img src="{{ AvatarURL + avatar.image}}" height="64px" width="64px">
                </mat-radio-button>
              </mat-radio-group>

              <label>Choose an Learning Path</label>
              <mat-form-field *ngIf="pathOptions">
                <mat-select placeholder="Choose One" formControlName="learningPathId" name="learningPathId">
                  <mat-option *ngFor="let option of pathOptions" [value]="option.id">
                    {{option.label}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </p>
            <button mat-raised-button color="primary">Update {{student.displayName}}'s Profile</button>
            <button mat-raised-button color="warn" (click)="deleteStudent()">Delete {{student.displayName}}</button>
          </form>
        </div>
      </div>
    </div>
    <div fxFlex="50" fxFlex.xs="100" class="user-card-wrapper" ngClass.xs="">
      <app-usercard  [user]="this.student" [edit]="false"></app-usercard>

    </div>
  </div>
</div>
