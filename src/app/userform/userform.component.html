<div>Users</div>

<h1>Add new User</h1>
<div class="form-width">
  <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" type="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="displayname" placeholder="Display Name" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="avatar" placeholder="Avatar" type="text">
      </mat-form-field>
    </p>
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
        <mat-slide-toggle formControlName="istutor">
          This user is a tutor
        </mat-slide-toggle>
      </mat-grid-tile>
      <mat-grid-tile>
        <input matInput formControlName="setspurchased" placeholder="Sets Purchased" type="text">
      </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field>
      <input matInput formControlName="parentid" placeholder="Parent Id" type="text" disabled>
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
