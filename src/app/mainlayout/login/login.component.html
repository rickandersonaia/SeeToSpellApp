<mat-toolbar mat-dialog-title color="primary">
  <mat-grid-list cols="2" rowHeight="50px">
    <mat-grid-tile>
      Login
      <span class="flex-spacer"></span>
    </mat-grid-tile>
    <mat-grid-tile>
      <span class="flex-spacer"></span>
      <button mat-mini-fab [mat-dialog-close]="true">&times;</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text"
               [(ngModel)]="user.username" required name="username" #username="ngModel">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password"
               [(ngModel)]="user.password" required name="password" #password="ngModel">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user" name="remember" #remember="ngModel">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button-raised type="submit" color="primary"[disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
