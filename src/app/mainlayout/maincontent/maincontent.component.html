<div class="main-container" [class.is-mobile]="mobileQuery.matches" fxFlex fxFill fxLayout="column">
  <mat-toolbar color="primary" class="toolbar" fxLayout="row">
    <div class="branding" fxFlex="30%" fxLayout="row">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-name">See To Spell</h1>
    </div>
    <div class="toolbar-menu" fxFlex="50%" fxFlexAlign="center">
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="/words">Words</button>
      <button mat-button routerLink="/sets">Sets</button>
    </div>
    <div class="account-menu" fxFlex="20%">
      <button mat-raised-button color="accent" (click)="openLoginForm()">
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div fxFlex fxLayout="row" fxFill>
    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 64 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" class="sidenav"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="64" fixedBottomGap="10" fxLayout="column">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content fxLayout="column">

        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
